         });

               });
           });
                 $("#stop").click(function(){
            $.get("/command/stop", function(data,status){
               });
      });
                 $("#reset").click(function(){
            $.get("/command/reset", function(data,status){
               });
      });
                 $("#next").click(function(){
            $.get("/command/next", function(data,status){
               });
           });
      doAjax();
      });
      
    </script>
